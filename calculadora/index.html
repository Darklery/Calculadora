<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1>Calculadora</h1>
        <div id="calculator">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>

            <button id="allClear" type="button" data-all-clear>AC</button>
            <button id="clear" type="button" data-clear>Del</button>

            <button type="button" data-num>7</button>
            <button type="button" data-num>8</button>
            <button type="button" data-num>9</button>
            <button type="button" data-opr>+</button>

            <button type="button" data-num>4</button>
            <button type="button" data-num>5</button>
            <button type="button" data-num>6</button>
            <button type="button" data-opr>-</button>

            <button type="button" data-num>1</button>
            <button type="button" data-num>2</button>
            <button type="button" data-num>3</button>
            <button type="button" data-opr>ร</button>

            <button type="button" data-num>0</button>
            <button type="button" data-num>.</button>
            <button id="equal" type="button" data-equal>=</button>
            <button type="button" data-opr>รท</button>
        </div>
      <h1> Desenvolvidor por Samara Heloisa</h1
    </main>

    <script src="script.js"></script>
</body>
